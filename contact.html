<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        header {
            background-color: #e6e0e1;
            padding: 1.5rem;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2.5rem;
            justify-content: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            border: 1px solid #6b5243;
            border-radius: 5px;
            padding: 5px 15px;
        }

        button {
            border: none;
            padding: 10px 45px;
        }

        footer {
            background-color: #e6e0e1;
            padding: 0.5rem 1rem;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container"><h1>Contact "Thorn Phuttitorn"</h1></div>
    </header>
    <main class="container">
        <img src="images/5-4a.png" />
        <form>
            <label>Name</label><br />
            <input type="text" /><br /><br />
            
            <label>Phone</label><br />
            <input type="email" /><br /><br />

            <label>Contact Details</label><br />
            <textarea></textarea><br /><br />

            <button class="cta">Submit</button>
        </form>
    </main>
    <footer>
        <div class="container">
            <small>@ 2026 Thorn Phuttitorn. reserved.</small>
        </div>
    </footer>
</body>
</html>
